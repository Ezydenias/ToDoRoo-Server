<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<style th:nonce="${nonceStyle}">
    .padding20 {padding: 20px;}
    .paddingLeft10 {padding: 10px;}
    .displayflex {display: flex;}
    h1 {flex: auto; margin:0px;}
    .rubyflexblock {flex:auto; display: block ruby;}
</style>
<label class="todo-roo-header" th:fragment="header">
    <div class="displayflex">
        <h1 >Your Memory!</h1>

        <div class="rubyflexblock">
            <form th:action="@{createTodo}" method="post">
                <button type="submit" name="todoId">Create Todo</button>
            </form>
            <form th:action="@{logoutPage}" method="get">
                <button type="submit">
                    Logout
                </button>
            </form>
        </div>
    </div>
</label>
</body>
</html>
