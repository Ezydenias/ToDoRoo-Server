<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login to ToDo Roo</title>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body class="todoroo-body">
<style th:nonce="${nonceStyle}">
    .padding20 {padding: 20px;}
    .paddingLeft10 {padding: 10px;}
</style>
<div class="login-page">
    <div class="login-box">
        <div class="login-roo">

            <div class="padding20">
                <h1 class="todoroo-header">Register to ToDo-Roo!</h1>

                <form th:action="@{/register}" method="post" th:object="${User}">

                    <h4 class="padding10">Begin to remember like a Wallaroo!.</h4>

                    <div th:if="${errorMessage != null}" th:text=${errorMessage} class="alert-error padding10">
                    </div>

                    <div class="login-inputfield">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                               required autofocus="autofocus">
                    </div>
                    <div class="login-inputfield">
                        <input type="text" id="email" name="email" class="form-control" placeholder="email"
                               required autofocus="autofocus">
                    </div>
                    <div class="login-inputfield">
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password" required autofocus="autofocus">
                    </div>
                    <div class="login-inputfield">
                        <input type="password" id="repeatpassword" name="repeatpassword" class="form-control"
                               placeholder="Repeat Password" required autofocus="autofocus">
                    </div>


                    <div>
                        <button type="submit" value="Register">Register</button>
                    </div>

                </form>
                <div class="register-btn">
                    <form th:action="@{login}" method="get">
                        <button type="submit">
                            Back
                        </button>
                    </form>
                </div>
            </div>

            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
